<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | EngageBay</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="signup.css">
    <script
    src="https://kit.fontawesome.com/24c494a6b6.js"
        crossorigin="anonymous"
        ></script>
</head>
<body>
    <div id="loginpart">
    <img src="https://www.engagebay.com/new/assets/img/engagebay-logo.svg" alt="">
    <h3>Get Started for FREE</h3>
    <form action="">
        <label for="">Name</label>
        <input type="text" placeholder="Name" id="name">
        <label for="">Username</label>
        <input type="email" name="" id="email" placeholder="Work Email">
        <label for="">Website URL</label>
        <input type="url" placeholder="Website URL" id="website">
        <label for="">Password</label>
        <input type="password" name="" id="password" placeholder="Password" minlength="8">
        <i class="far fa-eye" id="togglePassword"></i>
        <input type="submit" class="submit" value="SIGN UP">
    </form>
    <button>
        <img src="https://d2p078bqz5urf7.cloudfront.net/cloud/dev/assets/img/google-favicon.png" alt="">
        <p>SIGN IN WITH G SUITE</p>
    </button>
    <p>Forgot Password?</p>
    <p>Don't have an account? <a href="login.html">Sign In</a></p>
    <p style="margin-bottom:15px ;">Privacy Policy</p>
</div>
<img style="position:fixed; right:0; min-height:100%" src="Images/signup-2.jpg" alt="">
</body>
</html>

<script src="signup.js"></script>
